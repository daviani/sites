name: Process Photos

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/content/photos/**'

jobs:
  process-photos:
    name: Process Photo Assets
    runs-on: ubuntu-latest
    # Skip if the commit was made by this workflow (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(photos): process assets')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install libheif (for HEIC conversion)
        run: sudo apt-get update && sudo apt-get install -y libheif-examples

      - name: Process photo assets
        working-directory: apps/web
        run: pnpm tsx scripts/process-assets.ts

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet apps/web/content/photos/*.yaml && [ -z "$(git ls-files --others --exclude-standard apps/web/public/photos/*.webp 2>/dev/null)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/web/content/photos/*.yaml
          git add apps/web/public/photos/*.webp
          git commit -m "chore(photos): process assets - add dimensions and WebP"
          git push
